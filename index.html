<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALK-TUAH</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <span>TALK-TUAH</span>
        </header>
        <main class="main">
            <h1>What can I help with?</h1>
            <div class="input-box">
                <input id="textInput" type="text" placeholder="How are you feeling today?">
                <button class="icon-button attach"></button>
                <button class="icon-button globe"></button>
                <button class="voice-button"></button>
            </div>
            <button id="submitButton" class="submit-button">Submit</button>
            <div id="history" class="history">
                <h2>History:</h2>
                <ul id="historyList"></ul>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
